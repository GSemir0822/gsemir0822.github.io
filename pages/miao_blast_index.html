<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <title>苗族民居建筑单体模型展示</title>
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../lib/three.min.js"></script>
    <script src="../lib/MTLLoader.js"></script>
    <script src="../lib/OBJLoader.js"></script>
    <script src="../lib/d3.v5.min.js"></script>
    <script src="../lib/OrbitControls.js"></script>
</head>
<body>
<div id="container">
    <div class="btn-group" style="position: fixed!important;">
        <button type="button" class="btn btn-secondary" id="blast" disabled>构成体系</button>
        <button type="button" class="btn btn-secondary" id="drag">动态拆分</button>
        <button type="button" class="btn btn-secondary" id="clip">剖面框</button>
        <button type="button" class="btn btn-secondary" id="home">返回主页</button>
    </div>
    <div id="info">
        <p>模型详情<span id="info_close">x</span></p>
        <div id="info_content"></div>
    </div>
    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <label for="slider">模型爆炸: <span id='slider-value'>0%</span></label>
            <input id='slider' type='range' min='0' max='70' step='0' value='0'/>
        </div>
    </div>
</div>
</body>
</html>
<script src="../js/miao_model1.js"></script>
